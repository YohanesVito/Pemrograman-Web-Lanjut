<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
       <span style="color: red; font-size: 16pt">Selamat Pagi!</span>
       <br>
       <span v-bind:style="myStyle">Selamat Pagi!</span>
       <br>
       <span v-bind:style="[myStyle, secondStyle]">Horaumum!</span>
    </div>

    <!-- bagian vue -->
    <script>
        var app = Vue.createApp({
            data() {
                return {
                    myStyle:{
                        color: 'blue',
                        fontSize: '18pt',
                        fontFamily: 'Arial',
                        textDecoration: 'underline'
                    },
                    secondStyle:{
                        color: 'green',
                        fontSize: '22pt',
                        fontFamily: 'Cambria'
                    }
                }
            }
        })
        app.mount('#app')
    </script>

</body>
</html>
