<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <div id="app">
        <button v-if="isActive" @click="isActive = false">Tombol Aktif</button>
        <!-- v else harus dibawah v-if -->
        <button v-else-if="isRandom" @click="isRandom = false">Tombol Opokih?</button>
        <button v-else @click="isActive = true">Tombol Pasif</button>
    </div>

    <!-- bagian vue -->
    <script>
        var app = Vue.createApp({
            data() {
                return {
                    isActive: true,
                    isRandom: true,
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
