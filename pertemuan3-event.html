<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <div id="app">
        <input v-model="nama" @keyup="doSomething()">
        <input v-model="nama" @keydown="doSomething()">
        <input v-model="nama" @keypress="doSomething()">
        <input v-model="nama" @keyup.backspace="hapus()">
    </div>

    <!-- bagian vue -->
    <script>
        var app = Vue.createApp({
            data() {
                return {
                    nama: ""
                }
            },
            methods: {
                doSomething() {
                    alert(this.nama)
                },
                hapus(){
                    this.nama = ""
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
