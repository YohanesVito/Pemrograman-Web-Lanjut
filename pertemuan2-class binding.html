<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        span{
            color: black
        }
        .whenActive{
            color: red
        }
        .judul{
            color: gold;
            font-size: large;
            font-size: 20pt;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
       <span class="whenActive">Selamat Pagi!</span>
       <br>
       <span v-bind:class="{whenActive: iswhenActive}">Selamat Pagi! pake vue</span>
       <br>
       <span class="judul" v-bind:class="{whenActive: iswhenActive}">Horaumum! pake gabungan</span>
    </div>

    <!-- bagian vue -->
    <script>
        var app = Vue.createApp({
            data() {
                return {
                    iswhenActive: true
                }
            }
        })
        app.mount('#app')
    </script>

</body>
</html>
